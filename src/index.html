<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks</title>
	<style>
		body {
			height: 100vh;
			width: 100%;
			margin: 0;
			padding: 0;
			font-family: Arial;
		}
	</style>
	<link rel="stylesheet" href="css/tasks.css">
	<link rel="stylesheet" href="css/taskWindow.css">
</head>
<body>
	<div id="tasks"></div>
	<script src="js/translations/de_DE.js"></script>
	<script src="js/taskWindow.js"></script>
	<script src="js/tasks.js"></script>
	<script>
		let data = [
            {
                name : 'Open',
				tasks : [
                    {
                        headline : 'Lorem ipsum',
						description : ''
					}
				]
            },
            {
                name : 'In progress',
                tasks : [
                ]
            },
            {
                name : 'Done',
                tasks : [
                ]
            }
        ];
		window.onload = function () {

            tasks({
				canvas : document.querySelector('#tasks'),
				language : 'en_US',
				data : data
			});

		}
	</script>
</body>
</html>
